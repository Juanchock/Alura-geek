<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Oswald:wght@200..700&family=Righteous&family=Roboto+Slab:wght@100..900&family=Work+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/allproducts.css">
    <link rel="stylesheet" href="CSS/add_products.css">


</head>
<body>

  <header>
    <Alura class="header-title">Alura Geek</h1>
  </header>

<main class="main-container">
  <section class="products">
      <h2>Todos los productos</h2>
      <div class="all_products" data-lista >
        
      </div>
  </section>
  <section class="new-product">
      <h2>Agregar producto</h2>
      <div class="add_product">
          <form data-form>
              <label for="name">Nombre del producto: </label>
              <input type="text" id="name" placeholder="Ingresa el nombre del producto"  autocomplete="off" required data-name>
              <label for="price">Precio del producto: </label>
              <input type="number" id="price" placeholder="Ingresa el precio del producto" autocomplete="off" required data-price>
              <label for="image">Imagen del producto (URL) : </label>
              <input type="text" id="image" placeholder="Ingresa la direccion de la imagen" autocomplete="off" required data-image>
              <div class="buttons-form">
              <input class="buttons send-button" type="submit" value="GUARDAR">
              <input class="buttons reset-button" type="reset" value="LIMPIAR">
              </div>
              
          </form>
      </div>
  </section>
</main>


  <script src="app.js"></script>  
</body>
</html>
